<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the message API: <b id="name2">...</b></p>
    <button id="btnClick">Fetch Now!</button>
    <img id="image">
    </main>

    <script type="module">
        //import fetch from "node-fetch"
        let btn = document.getElementById('btnClick')
        let image = document.getElementById('image')

btn.addEventListener('click', function (){
    fetch("https://dog.ceo/api/breeds/image/random")
    .then(res => res.json())
    .then(result => {
        console.log(result)
        image.src = result.message
    })
    .catch(err=>console.log(err))
});
    (async function() {
        const { text } = await( await fetch(`/api/getString`)).json();
        document.querySelector('#name2').textContent = text;
    }());

    (async function() {
        const { text } = await( await fetch(`/api/getImage`)).json();
        document.querySelector('#image').src = text;
    }());

    </script>
</body>

</html>
